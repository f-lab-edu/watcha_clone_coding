# .github/workflows/deploy-storybook.yml
name: Deploy Storybook to GitHub Pages

# main 브랜치에 push될 때만 배포
on:
  push:
    branches:
      - main
    paths:
      - 'packages/carousel/**'
      - '.github/workflows/deploy-storybook.yml'
  # 수동 실행도 가능하도록 설정
  workflow_dispatch:

# GitHub Pages 배포를 위한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지 (진행 중인 배포 취소)
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CI: true

jobs:
  # 1단계: Storybook 빌드
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'

      - name: 📌 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.15.1'

      - name: 📂 Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: 🗄️ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🏗️ Build Storybook
        run: pnpm --filter @orbital0m0/carousel build-storybook

      - name: 📝 Add .nojekyll file
        run: touch packages/carousel/storybook-static/.nojekyll

      - name: 📄 Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/carousel/storybook-static

  # 2단계: GitHub Pages에 배포
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

