# .github/workflows/deploy-ec2.yml
name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/flickmosaic/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_TMDB_API_KEY=${{ secrets.VITE_TMDB_API_KEY }}
            NEXT_PUBLIC_TMDB_BASE_URL=https://api.themoviedb.org/3
            NEXT_PUBLIC_TMDB_IMAGE_URL=https://image.tmdb.org/t/p/w1280
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to app directory
            cd ~/app
            
            # Login to GitHub Container Registry
            echo "üîê Logging in to GHCR..."
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            echo "üì¶ Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Set environment variables
            export TMDB_API_KEY="${{ secrets.VITE_TMDB_API_KEY }}"
            export GITHUB_USERNAME="${{ github.repository_owner }}"
            export GITHUB_REPO="${{ github.event.repository.name }}"
            
            # Stop and remove old container
            echo "üõë Stopping old container..."
            docker-compose down || true
            
            # Start new container
            echo "‚ú® Starting new container..."
            docker-compose up -d
            
            # Wait for health check
            echo "‚è≥ Waiting for application to be healthy..."
            sleep 10
            
            # Check container status
            echo "üìä Container status:"
            docker-compose ps
            
            # Show recent logs
            echo "üìù Recent logs:"
            docker-compose logs --tail=30
            
            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            echo "‚úÖ Deployment completed successfully!"